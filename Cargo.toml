[package]
name = "ayaya-discord-bot"
version = "0.2.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "std", "time"] }
tracing-futures = "0.2"
tracing = "0.1"
tracing-error = { version = "0.2", features = ["traced-error"] }
eyre = "0.6"
serde_json = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
poise = { version = "0.6" }
dotenv = { version = "0.15" }
reqwest = { version = "0.11" }
uuid = { version = "*" }
humantime = { version = "2" }
youtube_dl = { version = "0.10", features = ["tokio"] }
thiserror = { version = "1" }
time = { version = "0.3", features = ["local-offset"] }

[dependencies.songbird]
version = "0.4.3"
features = ["builtin-queue", "driver", "serenity"]

[dependencies.serenity]
# version = "0.12"
git = "https://github.com/serenity-rs/serenity.git"
# branch = "next"
rev = "adf4673ab39e34e92578c6961c2612949ee23bcc"
features = [
  "cache",
  "framework",
  "voice",
  "http",
  "rustls_backend",
  "client",
  "collector",
]

[dependencies.symphonia]
version = "0.5"
features = ["aac", "mp3", "isomp4", "alac"]
